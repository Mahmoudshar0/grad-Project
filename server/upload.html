<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Image Upload</title>
</head>
<body>
  <h2>Upload Image from Local to FTP</h2>
  <form action="http://localhost:3003/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
